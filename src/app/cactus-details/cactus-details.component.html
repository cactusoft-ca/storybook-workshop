<div *ngIf="cactus != null; else emptyState">
  <h1 class="text-3xl font-black pb-2">{{ cactus.name | titlecase }}</h1>

  <div>
    <span class="font-medium">Propriétaire actuel: </span>
    <span>{{ cactus.ownerUsername }}</span>
  </div>

  <div>
    <span class="font-medium">Emplacement: </span>
    <span>{{ cactus.ownerCity }}, {{ cactus.ownerCountry }}</span>
  </div>

  <div>
    <span class="font-medium">Âge du cactus: </span>
    <span>{{ cactus.age / 10000 | number: "0.0-1" }} années</span>
  </div>
</div>

<ng-template #emptyState>
  <h1 class="text-xl font-medium pb-2 text-center pt-4">
    Veuillez sélectionner un cactus pour voir tous ses détails.
  </h1>
</ng-template>
